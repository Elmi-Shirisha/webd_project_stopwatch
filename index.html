<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="button">
        <button class="btn" id="stopbtn" style="--clr:red;">
            STOP
        </button>
        <button class="btn" id="startbtn" style="--clr:green;">
            START
        </button>
        <button class="btn" id="resetbtn" style="--clr:blue;">
            RESET
        </button>
    </div>

    <script src="jsscript.js"></script>
</body>

</html>
